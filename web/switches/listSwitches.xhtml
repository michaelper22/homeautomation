<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <f:view>

		    <h:messages infoStyle="color:darkgreen" errorStyle="color:darkred" />
		    <h:form>
			<h1><h:outputText value="List"/></h1>
			<h:dataTable value="#{listSwitchesBackingBean.allSwitches}" var="item">
			    <h:column>
				<f:facet name="header">
				    <h:outputText value="Id"/>
				</f:facet>
				<h:outputText value="#{item.id}"/>
			    </h:column>
			    <h:column>
				<f:facet name="header">
				    <h:outputText value="Description"/>
				</f:facet>
				<h:outputText value="#{item.description}"/>
			    </h:column>
			    <h:column>
				<f:facet name="header">
				    <h:outputText value="Host"/>
				</f:facet>
				<h:outputText value="#{item.hostname}:#{item.port}"/>
			    </h:column>
			    <h:column>
				<f:facet name="header">
				    <h:outputText value="Pin"/>
				</f:facet>
				<h:outputText value="#{item.pin}"/>
			    </h:column>
			    <h:column>
				<f:facet name="header">
				    <h:outputText value="Turn On"/>
				</f:facet>
				<h:commandButton action="#{listSwitchesBackingBean.turnSwitchOn(item)}" value="On"/>
			    </h:column>
			    <h:column>
				<f:facet name="header">
				    <h:outputText value="Turn Off"/>
				</f:facet>
				<h:commandButton action="#{listSwitchesBackingBean.turnSwitchOff(item)}" value="Off"/>
			    </h:column>
			    <h:column>
				<f:facet name="header">
				    <h:outputText value="Ping"/>
				</f:facet>
				<h:commandButton action="#{listSwitchesBackingBean.ping(item)}" value="Ping"/>
			    </h:column>
			</h:dataTable>
		    </h:form>
		</f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
