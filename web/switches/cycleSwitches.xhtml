<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
		<h2>Turn switches on/off</h2>

		<h:form>
		    <p>
			<h:selectOneRadio value="#{cycleSwitchesBackingBean.pinNumber}" layout="pageDirection" required="true">
			    <f:selectItem itemValue="8" itemLabel="Arduino Pin 8"/>
			    <f:selectItem itemValue="9" itemLabel="Arduino Pin 9"/>
			</h:selectOneRadio>
		    </p>

		    <p>
			<h:commandButton value="Turn on" action="cycleSwitches" actionListener="#{cycleSwitchesClientBean.turnOn()}"/>
			<h:commandButton value="Turn off" action="cycleSwitches" actionListener="#{cycleSwitchesClientBean.turnOff()}"/>
		    </p>
		</h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
